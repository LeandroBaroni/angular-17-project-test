<section class="w-full relative">
  @if (label) {
    <label [for]="id" class="text-center text-3xl text-gray-300 mb-4">{{ label }}</label>
  }
  <input
    class="bg-slate-900 w-full rounded-lg border border-gray-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-gray-700 focus:ring-offset-2 focus:ring-offset-gray-800"
    [placeholder]="placeholder"
    formControlName="email"
    [id]="id"
    [formControl]="control"
  />
</section>
