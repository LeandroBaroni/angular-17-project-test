<div class="p-3">
  <h5 class="font-semibold">{{ user().name }}</h5>
  <p class="font-medium">{{ user().email }}</p>

  <div class="border-2 border-blue-400 border-solid rounded-lg p-4">
    <div class="row" [formGroup]="form">
      <div class="columns-12">
        <div class="grid w-full mb-3">
          <label for="name" class="font-medium">Nome</label>
          <input
            type="text"
            formControlName="name"
            placeholder="Nome: "
            class="px-2 py-1"
          />
        </div>
      </div>
      <div class="columns-12">
        <div class="grid w-full mb-3">
          <label for="email" class="font-medium">E-mail</label>
          <input
            type="text"
            formControlName="email"
            placeholder="E-mail: "
            class="px-2 py-1"
          />
        </div>
      </div>
    </div>
    <button
      type="submit"
      class="rounded-lg px-1 py-3 bg-orange-200 w-full"
      (click)="handleSubmit()"
    >
      Enviar
    </button>
  </div>
</div>
