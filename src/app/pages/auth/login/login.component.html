<div class="flex items-center justify-center h-screen bg-primary">
  <div class="w-80 rounded-2xl bg-slate-900">
    <div class="flex flex-col gap-2 p-8" [formGroup]="form" (ngSubmit)="handleSubmit()">
      <app-input-login formControlName="email" label="Login" />
      <input
        class="bg-slate-900 w-full rounded-lg border border-gray-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-gray-700 focus:ring-offset-2 focus:ring-offset-gray-800"
        placeholder="Password"
        formControlName="password"
      />

      <button
        class="inline-block cursor-pointer rounded-md bg-gray-700 px-4 py-3.5 text-center text-sm font-semibold uppercase text-white transition duration-200 ease-in-out hover:bg-gray-800 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-gray-700 focus-visible:ring-offset-2 active:scale-95"
        type="submit"
      >
        Login
      </button>
    </div>
  </div>
</div>
